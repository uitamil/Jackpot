<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <meta name="interface" content="desktop" />

  <title>Slots</title>

  <link href='http://fonts.googleapis.com/css?family=Slackey' rel='stylesheet' type='text/css'/>
  <link type="text/css" rel="stylesheet" href="reset.css" />
  <link type="text/css" rel="stylesheet" href="slot.css" />

</head>
<body>
  <div id="viewport">
    <div id="container">
      <div id="header">
	<h1>Spin the Task</h1>
	<h3>Play and Win</h3>
      </div>
      <div id="reels">
	<canvas id="canvas1" width="70" height="300"></canvas>
	<canvas id="canvas2" width="70" height="300"></canvas>
	<canvas id="canvas3" width="70" height="300"></canvas>
	<div id="overlay">
	  <div id="winline"></div>
	</div>
	<div id="results">
	  <div id="score">
	    <span id="multiplier">0</span> x <img src="img/gold-64.png"/>
	  </div>
	  <div id="status"></div>
	</div>
      </div>
      <div id="buttons">
	<div id="play" class="button button-default">Spin</div>	  
      </div>
    </div>
    <!-- <input id="debug" type="button" value="Toggle Reels"/> -->
  </div>
 <script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript">jQuery(function() { SlotGame(); });</script>
</body>
</html>
